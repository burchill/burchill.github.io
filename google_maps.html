<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  
  
  <body>
    <p>baaa</p>
    <p><input onclick="addPointer();" type=button value="make Markers"></p>
    
    <div id="map"></div>
    <div id="map2"></div>
    <script>
      var map;
      var map2;
      function initMap() { 
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 43.1, lng: -77.5},
          zoom: 5,
        });
      function initMap() { 
        map2 = new google.maps.Map(document.getElementById('ma2p'), {
          center: {lat: 43.1, lng: 77.5},
          zoom: 5,
        });
      // Place a draggable marker on the map
      var marker = new google.maps.Marker({
          position: {lat: 43.1, lng: -77.5},
          zoom: 5,
          map: map,
          draggable:true,
          title:"Drag me!"
      });
      var ico = marker.getIcon();
      console.log(ico);

      function addPointer() {
        var marker = new google.maps.Marker({
          position: {lat: 43.1, lng: -77.6},

          title:"Drag me!",
         // icon: BitmapDescriptorFactory.defaultMarker(BitmapDescriptorFactory.HUE_AZURE)
