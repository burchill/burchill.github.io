<img src="{% if page.post_fig_path and include.external == null %}{{ site.static_blog_pics_dir }}/{{ page.post_fig_path}}{% endif %}{{ include.file }}"
{% if include.caption %}
	alt="{{ include.caption | strip_html }}"
{% endif %}
{% if include.style %}
	style="{{ include.style }}"
{% endif %}
{% if include.width %}
	width="{{ include.width }}"
{% endif %}>
{% if include.caption %}

<p class="figcaption">{{ include.caption }}</p>
{% endif %}
